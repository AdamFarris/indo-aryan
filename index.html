<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://unpkg.com/topojson@3"></script>
        <style>
            html, body {margin: 0; height: 100%; overflow: hidden}
        </style>
    </head>
    <body>
        <div style="position: absolute; left: 30px; top: 30px; max-width: 400px;" class="card bg-dark text-white shadow">
            <div class="card-body">
                <h3 class="card-title name">Hover over a dot.</h3>
            </div>
        </div>
        <svg id="map"></svg>
    </body>
    <script>
        var width = window.innerWidth, height = window.innerHeight

        var svg = d3.select("#map")
            .attr("preserveAspectRatio", "xMidYMid")
            .attr("viewBox", "0 0 " + width + " " + height)
        var g = svg.append("g")

        var projection = d3.geoEqualEarth()
            .scale(1000)
            .center([60, 20])
            .translate([width / 2, height / 2])

        var path = d3.geoPath()
            .projection(projection)

        var scale = 1
        function zoomed(event) {
            g.attr("transform", event.transform)
            scale = event.transform.k
            d3.selectAll(".city")
                .attr("r", 2.5 / event.transform.k)
        }
        function unzoomed() {
            svg.transition().duration(1000).call(
                zoom.transform,
                d3.zoomIdentity,
                d3.zoomTransform(svg.node()).invert([width / 2, height / 2])
            )
        }
        var zoom = d3.zoom()
            .extent([[0, 0], [width, height]])
            .scaleExtent([1, 12])
            .on("zoom", zoomed)
        svg.call(zoom)
        svg.on("click", unzoomed)

        Promise.all([
            d3.json("coords.json"),
            d3.json("refs.json"), 
            d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/land-50m.json")
        ]).then(function(files) {
            load(files[0], files[1], files[2])
        })
        
        function load(coord, ref, world) {
            topo = topojson.feature(world, world.objects.land).features
            g.selectAll("path")
                .data(topo)
                .enter()
                .append("path")
                    .attr("id", "land")
                    .attr("d", path)
                    .attr("fill", "#EEE")
                    .attr("stroke", "black")
                    .attr("stroke-width", 0.2)
            
            langs = {}
            refs = {}
            cities = {}
            subcities = {}
            ref.forEach(d => {
                for (lang in d.languages) {
                    if (!(lang in langs)) langs[lang] = []
                    d.languages[lang].forEach(city => {
                        if (!(city in cities)) cities[city] = 0
                        cities[city]++
                        langs[lang].push(coord.cities[city])
                    })

                    if (!(lang in refs)) refs[lang] = []
                    refs[lang].push(d)

                    if (!(lang in subcities)) subcities[lang] = {}
                    d.languages[lang].forEach(city => {
                        if (!(city in subcities[lang])) subcities[lang][city] = 0
                        subcities[lang][city]++
                    })
                }
            });

            var subg = g.append("g")
            
            for (lang in langs) {
                var loc = projection([d3.mean(langs[lang], d => d[1]), d3.mean(langs[lang], d => d[0])])
                var r = Math.sqrt(refs[lang].length) * 3
                var x = g.append("circle")
                    .attr("cx", loc[0])
                    .attr("cy", loc[1])
                    .attr("r", r)
                    .attr("fill", "white")
                    .attr("id", lang)
                    .attr("stroke", "black")
                    
                x.on("mouseover", function(event, d) {
                    var l = d3.select(this).attr("id")
                    var board = d3.select(".card-body")
                    d3.select(".name").text(l)
                    board.append("p")
                        .attr("class", "card-text")
                        .html(refs[l].length + " source(s) covering " + langs[l].length + " location(s).")
                    board = board.append("ul")
                        .attr("class", "card-text")
                    refs[l].forEach(x => {
                        var note = `${x.author.join(', ')} (${x.year}). <em>${x.title}</em>.`
                        if (x.url) note += ` <a href="${x.url}">link</a>`
                        board.append("li")
                            .html(note)
                    })
                    for (city in subcities[l]) {
                        console.log(city)
                        d3.select("#" + l).transition().style("opacity", 0)
                        subg.append("circle")
                            .attr("cx", projection([coord.cities[city][1], coord.cities[city][0]])[0])
                            .attr("cy", projection([coord.cities[city][1], coord.cities[city][0]])[1])
                            .transition()
                            .attr("r", Math.sqrt(subcities[l][city]) * 3)
                            .attr("fill", "steelblue")
                            .attr("stroke", "black")
                    }
                })

                x.on("mouseout", function() {
                    d3.selectAll(".card-text").remove()
                    d3.select(".name").text("Hover over a dot.")
                    d3.select(this).transition().style("opacity", 1)
                    subg.selectAll("*").transition().attr("r", 0).remove()
                })
            }
        }
    </script>
</html>
